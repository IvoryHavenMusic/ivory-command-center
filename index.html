<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ivory Command Center</title>

  <style>
    :root {
      color-scheme: dark light;
      --bg: #0b0f14;
      --panel: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --line: rgba(255,255,255,0.12);
      --btn: rgba(255,255,255,0.12);
      --btnHover: rgba(255,255,255,0.18);
      --ok: #40d67f;
      --warn: #ffb020;
      --err: #ff5d5d;
    }

    body {
      margin: 0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 30% 10%, rgba(64,214,127,0.14), transparent 60%),
        radial-gradient(1200px 600px at 80% 20%, rgba(0,153,255,0.14), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .panel {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      padding: 16px;
    }

    button {
      border: 1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background: var(--btnHover); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .status {
      margin-top: 12px;
      font-size: 13px;
      line-height: 1.4;
      color: var(--muted);
    }

    .ok { color: var(--ok); font-weight: 700; }
    .warn { color: var(--warn); font-weight: 700; }
    .err { color: var(--err); font-weight: 700; }

    .hidden { display: none; }
  </style>

  <!-- ✅ Supabase UMD browser build (THIS IS THE KEY FIX) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- ✅ Your non-module Supabase config -->
  <script src="supabase.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h2>Ivory Command Center</h2>
      <div id="env"></div>
    </div>

    <div class="panel" id="loginPanel">
      <p><strong>Sign in</strong></p>
      <button id="btnGoogle">Continue with Google</button>
      <div class="status" id="status">Initializing…</div>
    </div>

    <div class="panel hidden" id="appPanel">
      <p id="userLine"></p>
      <button id="btnLogout">Logout</button>
      <div id="appRoot"></div>
    </div>
  </div>

  <script>
    (function () {
      // =============================
      // HARD FIXED PROJECT SETTINGS
      // =============================
      const REPO = "ivory-command-center";
      const canonicalBase = location.origin + "/" + REPO;

      document.getElementById("env").textContent = canonicalBase;

      const status = (html) =>
        document.getElementById("status").innerHTML = html;

      const showApp = (email) => {
        document.getElementById("loginPanel").classList.add("hidden");
        document.getElementById("appPanel").classList.remove("hidden");
        document.getElementById("userLine").textContent = "Signed in as " + email;
      };

      const showLogin = () => {
        document.getElementById("appPanel").classList.add("hidden");
        document.getElementById("loginPanel").classList.remove("hidden");
      };

      // =============================
      // VERIFY SUPABASE
      // =============================
      if (!window.supabaseClient) {
        status("<span class='err'>Supabase client not initialized.</span>");
        document.getElementById("btnGoogle").disabled = true;
        return;
      }

      const supabase = window.supabaseClient;

      // =============================
      // AUTH BUTTONS
      // =============================
      document.getElementById("btnGoogle").onclick = async () => {
        status("<span class='warn'>Redirecting to Google…</span>");
        const { error } = await supabase.auth.signInWithOAuth({
          provider: "google",
          options: { redirectTo: canonicalBase }
        });
        if (error) status("<span class='err'>" + error.message + "</span>");
      };

      document.getElementById("btnLogout").onclick = async () => {
        await supabase.auth.signOut();
        showLogin();
        status("<span class='ok'>Signed out.</span>");
      };

      // =============================
      // BOOTSTRAP
      // =============================
      (async () => {
        const { data } = await supabase.auth.getSession();
        if (data.session) {
          showApp(data.session.user.email);
          status("<span class='ok'>Authenticated.</span>");
        } else {
          showLogin();
          status("<span class='warn'>Not signed in.</span>");
        }
      })();

      supabase.auth.onAuthStateChange((event, session) => {
        if (event === "SIGNED_IN") {
          history.replaceState({}, "", canonicalBase);
          showApp(session.user.email);
          status("<span class='ok'>Signed in.</span>");
        }
        if (event === "SIGNED_OUT") {
          showLogin();
          status("<span class='ok'>Signed out.</span>");
        }
      });
    })();
  </script>
</body>
</html>
