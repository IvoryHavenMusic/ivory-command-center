<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ivory Command Center â€” Music Tracker</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; max-width: 640px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 12px; }
    label { font-size: 14px; color: #374151; }
    input { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; }
    button { border: 0; border-radius: 6px; padding: 10px 14px; cursor: pointer; }
    .primary { background:#111827; color:#fff; }
    .ghost { background: #f3f4f6; color:#111827; }
    .hint { display:block; margin-top:8px; color:#6b7280; min-height:18px; }
    .tabs { display:flex; gap:10px; margin:14px 0; }
    .tab { padding:8px 10px; border-radius:6px; background:#f3f4f6; }
    .danger { color:#b91c1c; }
  </style>
  <!-- Supabase JS (v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h1>Ivory Command Center â€” Music Tracker</h1>

  <!-- AUTH -->
  <div id="authCard" class="card">
    <div class="row">
      <div>
        <label>Email</label>
        <input id="email" type="email" placeholder="you@example.com" />
      </div>
      <div>
        <label>Password</label>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
      </div>
    </div>

    <div style="display:flex; gap:8px; align-items:center; margin-top:10px;">
      <button class="primary" id="signInBtn">Sign in</button>
      <button class="ghost" id="signUpBtn">Create account</button>
      <span class="hint" id="authHint"></span>
    </div>

    <div style="margin-top:15px; display:flex; justify-content:flex-start;">
      <button id="googleBtn" class="primary" style="background:#4285F4; color:white;">
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- APP (hidden until signed in) -->
  <div id="app" class="card" style="display:none; margin-top:16px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div id="authState">Signed in</div>
      <button id="signOutBtn" class="ghost">Sign out</button>
    </div>
    <div class="tabs" style="margin-top:10px;">
      <div class="tab" data-tab="songs">Songs</div>
      <!-- add more tabs later -->
    </div>
    <div id="content">
      <p>Welcome back, pilot. Your dashboard goes here. ðŸš€</p>
    </div>
  </div>

  <script>
    // -------------------------------
    // Supabase client initialization
    // -------------------------------
    // If you already create `sb` elsewhere, this won't override it.
    if (typeof window.sb === 'undefined') {
      const SUPABASE_URL = 'https://YOUR-PROJECT-REF.supabase.co';       // <- replace
      const SUPABASE_ANON_KEY = 'YOUR-PUBLIC-ANON-KEY';                   // <- replace
      window.sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    // -------------------------------
    // Helpers
    // -------------------------------
    const $ = (sel) => document.querySelector(sel);
    const authCard = $('#authCard');
    const app = $('#app');
    const authHint = $('#authHint');

    const setBusy = (btn, busy) => {
      if (!btn) return;
      btn.disabled = !!busy;
      btn.style.opacity = busy ? 0.6 : 1;
    };

    const showError = (msg) => {
      authHint.textContent = msg || '';
      authHint.classList.toggle('danger', !!msg);
    };

    // -------------------------------
    // Email/password auth
    // -------------------------------
    $('#signInBtn').onclick = async () => {
      const email = $('#email').value.trim();
      const password = $('#password').value;
      if (!email || !password) return showError('Enter email and password.');

      setBusy($('#signInBtn'), true);
      showError('Signing inâ€¦');
      try {
        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) throw error;
        showError('');
        await refreshSessionAndUI();
      } catch (e) {
        console.error(e);
        showError('Sign-in error: ' + e.message);
      } finally {
        setBusy($('#signInBtn'), false);
      }
    };

    $('#signUpBtn').onclick = async () => {
      const email = $('#email').value.trim();
      const password = $('#password').value;
      if (!email || !password) return showError('Enter email and password.');

      setBusy($('#signUpBtn'), true);
      showError('Creating accountâ€¦');
      try {
        const { error } = await sb.auth.signUp({ email, password });
        if (error) throw error;
        showError('Account created. Check your inbox to confirm, then sign in.');
      } catch (e) {
        console.error(e);
        showError('Signup error: ' + e.message);
      } finally {
        setBusy($('#signUpBtn'), false);
      }
    };

    $('#signOutBtn').onclick = async () => {
      await sb.auth.signOut();
      showAuth();
    };

    // -------------------------------
    // Google OAuth
    // -------------------------------
    $('#googleBtn').onclick = async () => {
      try {
        const { error } = await sb.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: 'https://ivoryhavenmusic.github.io/ivory-command-center/'
          }
        });
        if (error) throw error;
      } catch (error) {
        console.error(error);
        alert('Google sign-in error: ' + error.message);
      }
    };

    // -------------------------------
    // Session/UI management
    // -------------------------------
    const showAuth = () => {
      authCard.style.display = '';
      app.style.display = 'none';
      $('#authState').textContent = 'Signed out';
    };

    const showApp = () => {
      authCard.style.display = 'none';
      app.style.display = '';
      $('#authState').textContent = 'Signed in';
      showError('');
    };

    async function refreshSessionAndUI() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) showApp(); else showAuth();
    }

    // First load
    (async () => {
      try { await refreshSessionAndUI(); }
      catch (e) { console.log('Init error:', e.message); }
    })();

    // Global error surface (iPad Safari sometimes swallows console)
    window.addEventListener('error', (e) => { console.log('JS error:', e.message); });
  </script>
</body>
</html>
