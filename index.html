<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivory Mission Control</title>

  <style>
    body {
      background: #0a0a0a;
      color: #f0f0f0;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #00aaff, #0066ff);
      padding: 20px;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      border: 1px solid #222;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      margin-top: 5px;
      color: #fff;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #3399ff;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    th {
      text-align: left;
      background: #1a1a1a;
    }

    .log-btn {
      background: #ff8800;
    }
    .log-btn:hover {
      background: #ffaa33;
    }
  </style>
</head>

<body>
<header>
  Ivory Mission Control
</header>

<div class="container">
  <h2>Add New Song</h2>

  <label>Song Title</label>
  <input id="songTitle" type="text" placeholder="Enter song title" />

  <label>Label (Ivory Haven / Ivory Ocean)</label>
  <input id="songLabel" type="text" placeholder="Ivory Haven or Ivory Ocean" />

  <button onclick="addSong()">Add Song</button>

  <h2 style="margin-top:40px;">Tracked Songs</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Label</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="songTableBody"></tbody>
  </table>
</div>

<script src="supabase.js"></script>
<script src="database.js"></script>
<script src="music-tracker.js"></script>

<script>
  // Load songs on page load
  document.addEventListener("DOMContentLoaded", loadSongs);

  async function loadSongs() {
    const songs = await getAllSongs();
    const tbody = document.getElementById("songTableBody");
    tbody.innerHTML = "";

    songs.forEach(song => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${song.song_title}</td>
        <td>${song.label}</td>
        <td>
          <button class="log-btn" onclick="logPlay('${song.id}')">Log Play</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  async function addSong() {
    const title = document.getElementById("songTitle").value.trim();
    const label = document.getElementById("songLabel").value.trim();

    if (!title) {
      alert("Song title is required.");
      return;
    }

    await insertSong(title, label || "Unknown");
    loadSongs();
  }

  async function logPlay(songId) {
    await createPlayLog(songId);
    alert("Play logged!");
  }
</script>

</body>
</html>
