<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var BASE_PATH = '/ivory-command-center'; // no trailing slash
        var l = window.location;

        // Preserve the full path/query/hash the user tried to load
        var full = l.pathname + l.search + l.hash;

        // Strip base path if it’s already included
        if (full.indexOf(BASE_PATH) === 0) full = full.slice(BASE_PATH.length);
        if (!full.startsWith('/')) full = '/' + full;

        // Bounce into index.html with a redirect payload
        var dest = BASE_PATH + '/?redirect=' + encodeURIComponent(full);
        window.location.replace(dest);
      })();
    </script>
  </head>
  <body></body>
</html>
